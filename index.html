<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likinglikes</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="script.js"> -->
    <!-- test -->
</head>
<body>
    <div class="title">
        <h1>Network</h1>
    </div>
    <div id="subTitle">
        Your Feed
    </div>
    <div class="grandParentComponent">
            <div class="avatarUser">
                <a href="#">Add on avatar</a>
                <h2>James Doe</h2>
            </div>
            <div class="subParentNavBarComponent">
                <div class="titleComponent">
                    <h2>Neil M</h2>
                    <h3>I just set up this new discord bot, let me know what you think.<a href="#"> link</a></h3>
                <div>
                    <span><span id="post-0">9</span> likes</span>
                    <button onclick="like('#post-0')">like</button>
                </div>
                </div>
                <div class="titleComponent">
                    <h2>Nichole K</h2>
                    <h3>Just finished my <a href="#">next comic,</a> check it out.</h3>
                <div>
                    <span><span id="post-1">12</span> likes</span>
                    <button onclick="like('#post-1')">like</button>
                </div>
                </div>
                <div class="titleComponent">
                    <h2>Jim R</h2>
                    <h3>I can't stop listening to the <a href="#">new album.</a> Who else is liking it?</h3>
                    <div>
                        <span><span id="post-2">9</span> likes</span>
                        <button onclick="like('#post-2')">like</button>
                    </div>
                </div>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
